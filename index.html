<!DOCYTPE html>
<html>
    <head>  
        <meta charset='utf8'>
        <link rel='stylesheet' href='./assets/css/tripper.css'/>
        
        <script src='./assets/bower_components/jquery/dist/jquery.min.js'></script>
        <script src="./assets/bower_components/pouchdb/dist/pouchdb.min.js"></script>
        
        <script src='./assets/js/tripper.js'></script>
    </head>

    <body>
        <div id='header'>
            <text id='title' class='header_el'>TRIPPER.JS</text>
            
            <label for='worker_n' id='workers' class='header_el'>Workers: </label>
            <text id='worker_n' class='header_el'>0</text>
            
            <label for='found_n' id='found' class='header_el'>Found: </label>
            <text id='found_n' class='header_el'>0</text>
            
            <label for='tps_n' id='tps' class='header_el'>TPS: </label>
            <text id='tps_n' class='header_el'>0</text>
            
            <text id='trip_log' class='header_el'>Trip log</text>
        </div>
        
        <center>
            <div id='search_screen'>
                <input type='text' name='Target:' id='target' class='search_screen' placeholder='Search for a trip'/>
                <br>
                
                <div id='mode_select_div'>
                    <label for='mode_select'>Tripcode algorithm: </label>
                    <select id='mode_select'>
                        <option name='2ch' value='2ch' selected='selected'>2ch / 4chan</option>
                        <option name='drrr' value='drrr'>Drrrkari</option>
                    </select>
                </div>
            </div>

            <div id='log_screen' class='log_screen'></div>
        
            <div id='footer'>
                Made with â™¥ by
                <a href='https://github.com/rbtms'>rbtms</a>
                <img id='github_icon'
                    src='./assets/icon/GitHub-Mark-32px.png'
                    title='Fork me!'
                    onclick='window.location = "https://github.com/rbtms/tripperjs";'
                />
                
                <!--
                <select id='lng_sel'>
                    <option>Japanese</option>
                    <option>English</option>
                </select>
                -->
            </div>
        </center>
    </body>
</html>
